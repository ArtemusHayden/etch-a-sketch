<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>Change color and size with the box and slider on the left!</p>
    </header>

    <div class="center-page">

        <div class="left-settings">
            <input class="color-selector" type="color" value="#FFFFFF"></input>
            <input class="slider" type="range" min="0" max="64" value="0" step="1">
            <div class="slider-value">0x0</div>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button> 
        </div>
    
        <div class="sketch-cont"></div>

    </div>

    <footer>GitHub @ ArtemusHayden</footer>

</body>
</html>
